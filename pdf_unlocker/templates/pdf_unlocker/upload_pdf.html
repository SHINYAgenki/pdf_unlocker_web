{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>PDFアップロード</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>PDFをアップロードして解除</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">アップロード</button>
    </form>
</body>
</html>
